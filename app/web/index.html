<head>
    
</head>
<body>
    <div class="commands">
        <div class="project path">
            <input id="project-path" type="text" value="Project path"></input>
            <input id="project-submit" type="submit" value="Set"></input>
        </div>
        <div class="git add">
            <input id="git-add-path" type="text" value="Path to add"></input>
            <input id="git-add" type="submit" value="Add"></input>
        </div>
        <div class="git commit">
            <input id="git-commit-message" type="text" value="commit message"></input>
            <input id="git-commit" type="submit" value="Commit"></input>
        </div>
        <div class="git push">
            <input id="git-push" type="button" value="Push"></input>
        </div>
        <div class="git pull">
            <input id="git-pull" type="button" value="Pull"></input>
        </div>
        <div class="git clone">
            <input id="git-clone-url" type="url" value=""></input>
            <input id="git-clone" type="submit" value="Clone"></input>
        </div>
        <div class="git status">
            <input id="git-status" type="button" value="Status"></input>
        </div>
    </div>
</body>
<script src="index.js"></script>
